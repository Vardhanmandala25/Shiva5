<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Divine Idol Mart</title>

</head>
<body>

    <!-- Header -->
    <header class="header header-products">
        <div class="container">
            <h1 class="site-title-center">Checkout</h1>
        </div>
    </header>

    <!-- Payment Content -->
    <section class="payment-section">
        <div class="container payment-container">
            <div class="payment-grid">
                <!-- Order Summary -->
                <div class="order-summary-card">
                    <h2 class="card-title">Order Summary</h2>
                    <div id="order-items">
                        <!-- Order items will be loaded by JavaScript -->
                    </div>
                    <div class="order-total">
                        <span class="total-label">Total:</span>
                        <span class="total-amount" id="order-total">â‚¹0</span>
                    </div>
                </div>

                <!-- Customer Details Form -->
                <div class="customer-details-card">
                    <h2 class="card-title">Customer Details</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="customer-name">Full Name</label>
                            <input type="text" id="customer-name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="customer-mobile">Mobile Number</label>
                            <input type="tel" id="customer-mobile" name="mobile" required placeholder="Enter your mobile number">
                        </div>

                        <div class="form-group">
                            <label for="customer-address">Full Address</label>
                            <textarea id="customer-address" name="address" rows="3" required placeholder="Enter your complete address"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="delivery-area">Delivery Area</label>
                            <select id="delivery-area" name="deliveryArea" required>
                                <option value="">Select delivery area</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Secunderabad">Secunderabad</option>
                                <option value="Kukatpally">Kukatpally</option>
                                <option value="Miyapur">Miyapur</option>
                                <option value="Gachibowli">Gachibowli</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Payment Method</label>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" required>
                                    <span>Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="upi" required>
                                    <span>UPI</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="cod" required checked>
                                    <span>Cash on Delivery</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large btn-full">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
